# zeitgeist
zeitgeist_feed:
  url:   /feeds/news
  param: { module: zeitgeist, action: feed }

zeitgeist_show:
  url:   /:id
  param: { module: zeitgeist, action: show }

# default rules
homepage:
  url:   /
  param: { module: zeitgeist, action: home }
